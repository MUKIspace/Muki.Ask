<!doctype html>

<html lang="en" ng-app="Mukijs">
<head>
    <meta charset="utf-8">

    <title>Muki.js</title>
    <meta name="description" content="Muki.js">
    <meta name="author" content="Muki.js">

    <link rel="stylesheet" href="stylesheets/styles.css?v=1.0">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="components/angular/angular.min.js"></script>
    <script src="javascripts/app.min.js"></script>

</head>

<body>
    <div ng-controller="MukiCtrl">
        Hello
        <div class="questionBox" ng-repeat="(key, value) in q">
            <div>#{{ qlength - key }}</div>
            <div>{{ value.question }}</div>
            <div>{{ value.answer }}</div>
            <a href="{{ value.link }}">link</a>
        </div>
    </div>
</body>
</html>
